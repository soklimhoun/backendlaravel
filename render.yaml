services:
  - type: web
    name: laravel-backend
    env: docker
    plan: free
    buildCommand: |
      composer install
      php artisan migrate --force
      php artisan config:cache
    startCommand: php artisan serve --host=0.0.0.0 --port=10000
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        value: base64:base64:pDGJemYO3vejRI3sf9olj6wGqzv4+bqDYT0tneI6JRM=
      - key: DB_CONNECTION
        value: mysql

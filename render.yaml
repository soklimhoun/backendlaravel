services:
  - type: web
    name: laravel-backend
    env: php
    plan: free
    buildCommand: |
      composer install
      php artisan migrate --force
      php artisan config:cache
    startCommand: php artisan serve --host=0.0.0.0 --port=10000
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        value: base64:your_generated_app_key
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        value: your-postgres-host.render.com     # from Render dashboard
      - key: DB_PORT
        value: 5432
      - key: DB_DATABASE
        value: mydb                              # from Render dashboard
      - key: DB_USERNAME
        value: myuser                            # from Render dashboard
      - key: DB_PASSWORD
        value: mypassword                        # from Render dashboard
